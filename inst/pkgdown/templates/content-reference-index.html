<hr style="height:5px; visibility:hidden;" />

<div class="row">
  
  <div class="contents col-md-9">
    <div class="page-header">
      <h1>Function reference</h1>
    </div>

    <table class="ref-index">

    <colgroup>
      {{#has_icons}}<col class="icon" />{{/has_icons}}
      <col class="alias" />
      <col class="title" />
    </colgroup>

    {{#sections}}<tbody>
      <tr>
        <th colspan="{{#has_icons}}3{{/has_icons}}{{^has_icons}}2{{/has_icons}}">
          <h2 id="{{slug}}" class="hasAnchor"><a href="#{{slug}}" class="anchor"></a>{{title}}</h2>
          <p class="section-desc">{{{desc}}}</p>
        </th>
      </tr>
      {{#contents}}<tr>
        {{#has_icons}}<td>{{#icon}}<a href="{{path}}"><img src="icons/{{{.}}}" width="30" height="30" /></a>{{/icon}}</td>{{/has_icons}}
        <td>
          <p>{{{title}}}</p>	
          <p>{{#aliases}}<code><a href="{{path}}">{{{.}}}</a></code> {{/aliases}}</p>
        </td>
        <td></td>
      </tr>{{/contents}}
    </tbody>{{/sections}}
    </table>
  </div>
  
  <div class="col-md-3 hidden-xs hidden-sm" id="sidebar">
    <hr style="height:0px; visibility:hidden;" />

    <ul class="nav nav-pills nav-stacked">
    {{#sections}}
      <li><a href="#{{slug}}">{{title}}</a></li>
    {{/sections}}
    </ul>
  </div>

</div>
